<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BK Market Analysis Tool</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background-color: #0b0f1a;
    color: #00ffcc;
  }
  .center-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  button {
    background-color: #00ffcc;
    color: #0b0f1a;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
  }
  button:hover {
    background-color: #00ddb0;
  }
  #tool-container {
    display: none;
    padding: 20px;
  }
  .log {
    background: #101820;
    padding: 10px;
    height: 200px;
    overflow-y: auto;
    border-radius: 5px;
    font-size: 0.9em;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcome-screen" class="center-screen">
  <h1>Welcome to BK Market Analysis</h1>
  <p>Connect to Deriv to start market analysis.</p>
  <button id="connect-btn">Connect to Deriv</button>
</div>

<!-- Tool Screen -->
<div id="tool-container">
  <h2>Market Analysis Running...</h2>
  <div class="log" id="log"></div>
</div>

<script>
  const APP_ID = 95137;
  const REDIRECT_URI = window.location.origin + window.location.pathname.replace('index.html','') + 'redirect.html';
  const TRUSTED_PARENT = 'YOUR_GITHUB_PAGES_URL'; // e.g., 'https://username.github.io'

  document.getElementById('connect-btn').addEventListener('click', () => {
    window.location.href = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
  });

  // If token exists in sessionStorage, start tool
  const token = sessionStorage.getItem('deriv_access_token');
  if (token) {
    document.getElementById('welcome-screen').style.display = 'none';
    document.getElementById('tool-container').style.display = 'block';
    startAnalysis(token);
  }

  function startAnalysis(token) {
    const logEl = document.getElementById('log');
    const ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${APP_ID}`);

    ws.onopen = () => {
      log('Connected to Deriv API');
      ws.send(JSON.stringify({ authorize: token }));
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.msg_type === 'authorize') {
        log(`Authorized as: ${data.authorize.loginid}`);
        // Example: subscribe to a market
        ws.send(JSON.stringify({ ticks: 'R_100', subscribe: 1 }));
      }
      if (data.msg_type === 'tick') {
        log(`Tick: ${data.tick.symbol} ${data.tick.quote}`);
        // Here would be your strategy logic...
        sendSignalToParent({symbol: data.tick.symbol, price: data.tick.quote});
      }
    };

    ws.onerror = (err) => log('WebSocket error: ' + err.message);
    ws.onclose = () => log('WebSocket closed');

    function log(msg) {
      logEl.innerHTML += msg + '<br>';
      logEl.scrollTop = logEl.scrollHeight;
    }

    function sendSignalToParent(payload) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'BK_SIGNAL', payload }, TRUSTED_PARENT);
      }
    }
  }
</script>

</body>
</html>
